<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Disciplinas</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <header>
        <div class="logo">Alocação de Salas</div>
        <nav>
            <a href="./visualizar_disciplina.html">Lista de Disciplinas</a>
            <a href="#editar">Editar Disciplina</a>
            <a href="#exportar">Exportar Disciplina</a>
            <a href="#gerar">Gerar horários por turma</a>
        </nav>
    </header>

    <main>
        <section id="adicionar" class="adicionar-disciplina-form">
            <h2>Adicionar Disciplina</h2>
            <form action="./visualizar_disciplina.html" method="post">
                <fieldset>
                    <legend>Informações da Disciplina</legend>
                    <div class="form-grid">
                        <div>
                            <label for="disciplina">Disciplina:</label>
                            <input type="text" id="disciplina" name="disciplina" required>
                        </div>
                        <div>
                            <label for="coordenador">Coordenador:</label>
                            <input type="text" id="coordenador" name="coordenador" required>
                        </div>
                        <div>
                            <label for="curso">Curso:</label>
                            <select id="curso" name="curso" required>
                                <option value="">Selecione</option>
                                <option value="curso1">Curso 1</option>
                                <option value="curso2">Curso 2</option>
                            </select>
                        </div>
                        <div>
                            <label for="unidade">Unidade:</label>
                            <input type="text" id="unidade" name="unidade" required>
                        </div>
                        <div>
                            <label for="unidade_responsavel">Unidade Responsável:</label>
                            <select id="unidade_responsavel" name="unidade_responsavel" required>
                                <option value="">Selecione</option>
                                <option value="unidade1">Unidade 1</option>
                                <option value="unidade2">Unidade 2</option>
                            </select>
                        </div>
                        <div>
                            <label for="periodo">Período:</label>
                            <select id="periodo" name="periodo" required>
                                <option value="">Selecione</option>
                                <option value="2024.1">2024.1</option>
                                <option value="2024.2">2024.2</option>
                            </select>
                        </div>
                        <div>
                            <label for="turma">Turma:</label>
                            <input type="text" id="turma" name="turma" required>
                        </div>
                        <div>
                            <label for="carga_horaria">Carga Horária:</label>
                            <select id="carga_horaria" name="carga_horaria" required>
                                <option value="">Selecione</option>
                                <option value="20">20</option>
                                <option value="40">40</option>
                                <option value="60">60</option>
                            </select>
                        </div>
                        <div>
                            <label for="numero_alunos">Número de Alunos:</label>
                            <input type="number" id="numero_alunos" name="numero_alunos" min="1" required>
                        </div>
                    </div>

                    <legend>Horários das Aulas</legend>
                    <table>
                        <thead>
                            <tr>
                                <th>Quantidade de Aulas</th>
                                <th>Dia</th>
                                <th>Horário</th>
                                <th>Tipo</th>
                                <th>Sala</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><input type="number" name="quantidade_aulas[]" value="1" min="1" required></td>
                                <td><select name="dia[]">
                                    <option value="Segunda">Segunda</option>
                                    <option value="Terça">Terça</option>
                                    <option value="Quarta">Quarta</option>
                                    <option value="Quinta">Quinta</option>
                                    <option value="Sexta">Sexta</option>
                                </select></td>
                                <td><select name="horario[]">
                                    <option value="08:00">08:00</option>
                                    <option value="10:00">10:00</option>
                                    <option value="14:00">14:00</option>
                                    <option value="16:00">16:00</option>
                                </select></td>
                                <td><select name="tipo[]">
                                    <option value="Teórica">Teórica</option>
                                    <option value="Prática">Prática</option>
                                </select></td>
                                <td><input type="number" name="sala[]" required></td>
                            </tr>
                            <tr>
                                <td><input type="number" name="quantidade_aulas[]" value="2" min="1" required></td>
                                <td><select name="dia[]">
                                    <option value="Segunda">Segunda</option>
                                    <option value="Terça">Terça</option>
                                    <option value="Quarta">Quarta</option>
                                    <option value="Quinta">Quinta</option>
                                    <option value="Sexta">Sexta</option>
                                </select></td>
                                <td><select name="horario[]">
                                    <option value="08:00">08:00</option>
                                    <option value="10:00">10:00</option>
                                    <option value="14:00">14:00</option>
                                    <option value="16:00">16:00</option>
                                </select></td>
                                <td><select name="tipo[]">
                                    <option value="Teórica">Teórica</option>
                                    <option value="Prática">Prática</option>
                                </select></td>
                                <td><input type="number" name="sala[]" required></td>
                            </tr>
                            <tr>
                                <td><input type="number" name="quantidade_aulas[]" value="3" min="1" required></td>
                                <td><select name="dia[]">
                                    <option value="Segunda">Segunda</option>
                                    <option value="Terça">Terça</option>
                                    <option value="Quarta">Quarta</option>
                                    <option value="Quinta">Quinta</option>
                                    <option value="Sexta">Sexta</option>
                                </select></td>
                                <td><select name="horario[]">
                                    <option value="08:00">08:00</option>
                                    <option value="10:00">10:00</option>
                                    <option value="14:00">14:00</option>
                                    <option value="16:00">16:00</option>
                                </select></td>
                                <td><select name="tipo[]">
                                    <option value="Teórica">Teórica</option>
                                    <option value="Prática">Prática</option>
                                </select></td>
                                <td><input type="number" name="sala[]" required></td>
                            </tr>
                            <tr>
                                <td><input type="number" name="quantidade_aulas[]" value="4" min="1" required></td>
                                <td><select name="dia[]">
                                    <option value="Segunda">Segunda</option>
                                    <option value="Terça">Terça</option>
                                    <option value="Quarta">Quarta</option>
                                    <option value="Quinta">Quinta</option>
                                    <option value="Sexta">Sexta</option>
                                </select></td>
                                <td><select name="horario[]">
                                    <option value="08:00">08:00</option>
                                    <option value="10:00">10:00</option>
                                    <option value="14:00">14:00</option>
                                    <option value="16:00">16:00</option>
                                </select></td>
                                <td><select name="tipo[]">
                                    <option value="Teórica">Teórica</option>
                                    <option value="Prática">Prática</option>
                                </select></td>
                                <td><input type="number" name="sala[]" required></td>
                            </tr>
                        </tbody>
                    </table>
                </fieldset>
                <div class="form-buttons">
                    <button type="submit">Salvar</button>
                    <button type="reset">Resetar</button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
